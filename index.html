<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Etch-a-Sketch</title>
        <link href="css/style.css" type="text/css" rel="stylesheet">
        <link rel="stylesheet" href="css/tinycolorpicker.css" type="text/css" media="screen"/>
        <script type="text/javascript" src="js/tinycolorpicker.min.js"></script>
    </head>
    <body>
        <div id="main-container">
            <div class="grid-container">
            </div>
            <div class="optionsContainer">
                <div class="slideContainer">
                    <input type="range" min="1" max="64" value="32" class="slider" id="gridSizeRange">
                    <span id="sliderText"></span>
                </div>
                <div class="textContainer"><span>Color</span></div>
                <div id="colorPicker">
                    
                    <a class="color"><div class="colorInner"></div></a>
                    <div class="track"></div>
                    <ul class="dropdown"><li></li></ul>
                    <input type="hidden" class="colorInput"/>
                </div>
            </div>
        </div>
        <script src="js/main.js"></script>
        
     </body>
</html>
